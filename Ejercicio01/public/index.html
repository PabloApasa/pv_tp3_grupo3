<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto 1</title>
  <link rel="stylesheet" href="../scs/styles.css">
</head>
<body>
  <div class="container">
    <h2>Suma con incógnita (X)</h2>
    <form id="sumaForm">
      <label for="num1">Número 1 (3 cifras):</label>
      <input type="text" id="num1" required>

      <label for="num2">Número 2 (3 cifras, puede tener X):</label>
      <input type="text" id="num2" required>

      <label for="resultado">Resultado esperado:</label>
      <input type="text" id="resultado" required>

      <button type="submit">Calcular</button>

      <!-- Campos para mostrar resultados -->
      <label for="valorX">Valor de X encontrado:</label>
      <input type="text" id="valorX" readonly>

      <label for="sumaCorrecta">Resultado de la suma:</label>
      <input type="text" id="sumaCorrecta" readonly>
    </form>
  </div>

  <script src="../java/script.js"></script>
</body>
</html>
